<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>
    <link rel="stylesheet" type="text/css" href="patatap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>
    <script src="assets/lib/paper-full.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <script type="text/javascript" canvas="myCanvas">
        var circles = [];

        // create a circle on keypress
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 100);
            newCircle.fillColor = "orange";
            circles.push(newCircle);
        }

        // animating the cirles
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }

            
    </script>
</body>
</html>
