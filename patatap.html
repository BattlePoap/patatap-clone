<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>
    <link rel="stylesheet" type="text/css" href="patatap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>
    <script src="assets/lib/paper-full.min.js"></script>
</head>
<body>


    <canvas id="myCanvas" resize></canvas>
    <script type="text/paperscript" canvas="myCanvas">
        for (var i = 0; i <500; i+=50) {
            for (var j = 0; j <500; j+=50) {
                var circle = new Path.Circle(new Point(i,j),5);
                circle.fillColor = 'purple';
            }
        }
            
    </script>
    
    <script type="text/javascript" src="assets/patatap.js"></script>
</body>
</html>
