<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>
    <link rel="stylesheet" type="text/css" href="patatap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>
    <script src="assets/lib/paper-full.min.js"></script>
</head>
<body>


    <canvas id="myCanvas" resize></canvas>
    <script type="text/paperscript" canvas="myCanvas">
        // Create a Paper.js Path to draw a line into it:
        var path = new Path();
        // Give the stroke a color
        path.strokeColor = 'red';
        var start = new Point(0, 100);
        // Move to start and draw a line from there
        path.moveTo(start);
        // Note the plus operator on Point objects.
        // PaperScript does that for us, and much more!
        path.lineTo(start + [ 200, -50 ]);
        
        var myCircle = new Path.Circle(new Point(100,70),10);
        myCircle.fillColor = 'black';

        var myCircle2 = new Path.Circle(new Point(50,50), 300);
        myCircle2.fillColor = 'purple';
            
    </script>
    
    <script type="text/javascript" src="assets/patatap.js"></script>
</body>
</html>
